<div class="p-4 bg-white rounded-lg shadow-md w-full">
    <div class="flex justify-between items-center mb-4">
      <div class="text-lg font-bold">Lister les produits</div>
    </div>
  
    <div class="flex">
      <input
        type="text"
        placeholder="Rechercher par libellÃ©"
        class="border border-gray-300 rounded px-4 py-2 mb-4"
        style="width: 80%;"
        [(ngModel)]="searchLibelle" 
      />
      <button
        class="btn bg-blue-500 text-white mb-4 rounded"
        style="width: 10%; margin-left: 2%;"
        (click)="searchArticle()" 
      >
        OK
      </button>
    </div>
  
    <div class="space-x-2 mb-2 flex">
      <button class="btn bg-red-500 text-white w-16 h-8 rounded" (click)="filterArticles('RUP')">RUP</button>
      <button class="btn bg-green-500 text-white w-16 h-8 rounded" (click)="filterArticles('DIS')">DIS</button>
      <button class="btn bg-blue-500 text-white w-16 h-8 rounded" (click)="filterArticles('ALL')">ALL</button>
    </div>
  
    <table class="w-full text-left border-collapse">
        <thead class="bg-blue-800 text-white">
          <tr>
            <th class="border px-4 py-2">
              <i class="fas fa-check-square"></i>
            </th>
            <th class="border px-4 py-2">Article</th>
            <th class="border px-4 py-2">Prix</th>
            <th class="border px-4 py-2">Qte en stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of filteredArticles">
            <td class="border px-4 py-2 text-center">
              <input type="checkbox" (change)="onSelectArticle(article, $event)" />
            </td>
            <td class="border px-4 py-2">{{ article.libelle }}</td>
            <td class="border px-4 py-2">{{ article.prix }}</td>
            <td class="border px-4 py-2">{{ article.quantiteStock }}</td>
          </tr>
        </tbody>
      </table>
      
  
    <div class="mt-4">
      <button class="bg-blue-500 text-white px-3 py-1 rounded">Previous</button>
      <button class="bg-blue-500 text-white px-3 py-1 rounded ml-2">Next</button>
    </div> 
  </div>
