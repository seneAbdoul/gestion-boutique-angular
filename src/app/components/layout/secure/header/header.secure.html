<header class="fixed top-0 left-64 right-0 bg-white shadow-md px-4 h-20 z-10 flex justify-between items-center">
    <div class="flex-1 lg:flex-none w-full lg:w-1/3 relative">

          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" 
        />

          alt="Profile"
          class="w-12 h-12 rounded-full mx-auto"
        />
